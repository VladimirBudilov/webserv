#CONFIG

#listen to specify host and port
#if port not specified listen on 80
#if listen not specifed -> error
#root directories should be set up with trailing "/"
#location paths should end with "/" if designed for folders
#error_page: error_code relative_path (relative to root)
server {
	listen 127.0.0.1;
	port 8080;
	error_page 404 /FULL_PATH_TO_FILE/www/error/404.html;
	error_page 405 /FULL_PATH_TO_FILE/www/error/405.html;
    client_max_body_size 1024;
	#mime_conf_path /FULL_PATH_TO_FILE/mime.conf
	#STATIC PAGE
    location / {
        #autoindex on;
        root /FULL_PATH_TO_FILE/www/staticHTML/;
        methods POST GET;
		index index.html; #specify default file
	}
    #CGI
    location /bin-cgi {
        root /FULL_PATH_TO_FILE/www/bin-cgi/; #FOR CGI PATH SHOULD BE ABSOLUTE
        cgi_pass /usr/bin/python;
        methods POST GET;
    }
    location /counter {
        root /FULL_PATH_TO_FILE/www/staticHTML/counter.html;
        methods POST GET;
    }
    #UPLOADING
    location /uploader {
            root /FULL_PATH_TO_FILE/www/staticHTML/uploader.html;
            methods POST GET;
    }
	#DOWLOADING
    location /images {
        root /FULL_PATH_TO_FILE/www/final/images/;
        #autoindex on;
        methods POST GET;
    }
}

server {
    listen 127.0.0.1;
    port 8081;
    error_page 404 /FULL_PATH_TO_FILE/webserv/www/test1/404.html;
    client_max_body_size 1024;
    #mime_conf_path /FULL_PATH_TO_FILE/webserv/mime.conf

    location / {
        root /FULL_PATH_TO_FILE/webserv/www/test1/;
        methods POST GET;
        autoindex on; #turned on by default;
        index index.html; #specify default file
    }
}

server {
    listen 127.0.0.1;
    port 8081;
    server_name test2;
    client_max_body_size 1024;
    #mime_conf_path /FULL_PATH_TO_FILE/webserv/mime.conf;

    location / {
        root /FULL_PATH_TO_FILE/webserv/www/test2/;
        methods POST GET;
        file_upload on;
        index index.html; #specify default file
        client_max_body_size 100000000;
        autoindex off;
    }
}

