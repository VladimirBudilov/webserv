    listen 127.0.0.1;
    port 8080;
    server_name localhost;
    client_max_body_size 1024;
    #mime_conf_path /FULL_PATH_TO_FILE/webserv/mime.conf

    location / {
        root /FULL_PATH_TO_FILE/webserv/www/42_tester/YoupiBanane/;
