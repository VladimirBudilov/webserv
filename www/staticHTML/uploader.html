<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #3AAFA9;
    }

    .landing {
      width: 800px;
      margin: 0 auto;
      padding: 10px;
      border-radius: 15px;
      border: #2b7a78 1px solid;
      background-color: #def2f1;
    }

    .landing h1 {
      font-size: 34px;
      margin: 10px 0;
    }

    .landing p {
      margin: 5px 0;
    }

    .landing input[type="file"] {
      width: 40%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 10px;
      font-size: 1.5rem;
      border: none !important;
    }

    .landing button {
      width: 35%;
      padding: 10px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      border: #2b7a78 1px solid;
      background-color: #b7e1e0;
    }
  </style>
</head>
<body>
<div class="landing">
  <h1>Uploader</h1>
  <div class="row">
    <input type="file" id="fileInput">
    <button id="button">Upload File</button>
    <div id="result"></div>
  </div>
</div>

<script>
    document.getElementById("button").addEventListener("click", function() {
    const fileInput = document.getElementById("fileInput");
    const resultDiv = document.getElementById("result");

    if (fileInput.files.length === 0) {
      resultDiv.textContent = "Please select a file to upload.";
      return;
    }
    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("1", file); // Use "file" as the key

    fetch("/bin-cgi/uploader.py", {
      method: "POST",
      body: formData
    })
            .then(response => response.text())
            .then(data => {
              resultDiv.textContent = "Upload successful. Server response: " + data;
            })
            .catch(error => {
              resultDiv.textContent = "Error: " + error;
            });
  });
</script>
</body>
</html>
